<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC's Online Store</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="Images/MC.png">
</head>
<body>
    <header>
        <h1>MC's Online Store</h1>
    </header>
        <table>
            <tr>
                <td>
                    <div class="product">
                        <img src="Images/win11.jpg" alt="Windows 11 Pro">
                        <h2>Windows 11 Pro</h2>
                        <p>Price: R2500</p>
                        <button class="add-to-cart" onclick="addToCart(1)">Buy now</button>
                    </div>
                </td>
                <td>
                    <div class="product">
                        <img src="Images/office.jpg" alt="Office365">
                        <h2>Office365</h2>
                        <p>Price: R1200</p>
                        <button class="add-to-cart" onclick="addToCart(2)">Buy now</button>
                    </div>
                </td>
                <td>
                    <div class="product">
                        <img src="Images/av.png" alt="Kaspersky Anti-Virus">
                        <h2>Kaspersky Anti-Virus</h2>
                        <p>Price: R350</p>
                        <button class="add-to-cart" onclick="addToCart(3)">Buy now</button>
                    </div>
                </td>
            </tr>
        </table>
        

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
        </ul>
        <p>Total: <span id="cart-total">R0</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>


    <footer>
        <p>
            Created by Moloko Sehata
            <br />
            Reachable via email @ <a href="mailto:moloko4@live.com">moloko4@live.com</a>
            <br />
        </p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
